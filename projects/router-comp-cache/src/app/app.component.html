<div class="container-main" *ngIf="{ urlData: urlData$ | async } as route">
  <div class="container-left" [@routerAnimation]="route.urlData?.dynLeft">
    <router-outlet name="left"></router-outlet>
  </div>
  <div class="container-right" [@routerAnimation]="route.urlData?.dynRight">
    <router-outlet name="right"></router-outlet>
  </div>
</div>
